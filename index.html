<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <Header>
        <h1>Welcome to your personal library</h1>
    </Header>
    <main>
        <h2>Your books</h2>
        <aside>
            <form action="" method="post" id="addBook">
                <label for="title">Title: </label>
                <input type="text" id="title">
                <label for="author">Author</label>
                <input type="text" id="author">
                <label for="pages">Pages</label>
                <input type="text" id="pages">
                <p>Status: </p>
                <label for="read">Read</label>
                <input type="radio" id="read" value="read" name="status">
                <label for="in-progress">In progress</label>
                <input type="radio" id="in-progress" value="inProgress" name="status">
                <label for="not-read">Not read</label>
                <input type="radio" id="not-read" value="notRead" name="status">
                <button type="submit">Submit</button>
            </form>
        </aside>
        <section>
            <div class="book">
                <p></p>
            </div>
            <div class="book">
                <p></p>
            </div>
            <div class="book">
                <p></p>
            </div>
            <div class="book">
                <p></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
