<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>

<body>
    <Header>
        <h1>Welcome to your personal library</h1>
    </Header>
    <main>
        <aside>
            <form action="" method="get" id="addBook">
                <legend>What are you reading today?</legend>
                <div class="title-container">
                    <label for="title">Title: </label>
                    <input type="text" id="title" required>
                </div>
                <div class="author-container">
                    <label for="author">Author</label>
                    <input type="text" id="author" required>
                </div>
                <div class="pages-container">
                    <label for="pages">Pages</label>
                    <input type="tel" id="pages" required>
                </div>
                <div class="status-container">
                    <p>Status: </p>
                    <label for="read">Read</label>
                    <input type="radio" id="read" value="finished" name="status" required>
                    <label for="in-progress">In progress</label>
                    <input type="radio" id="in-progress" value="in progress" name="status" required>
                    <label for="not-read">Not read</label>
                    <input type="radio" id="not-read" value="not read" name="status" required>
                </div>
                <button type="submit">Add to Library</button>
            </form>
        </aside>
        <section>
            <h2><span>Your books</span></h2>
            <div class="books-container">Sooooooo empty</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
